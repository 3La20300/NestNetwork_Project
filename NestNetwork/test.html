<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scroll</title>
    <style>
        /* Your CSS styles here */
        /* Add your CSS styles here */
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        #top-section {
            height: 500px;
            background-color: lightblue;
        }

        #scroll-target {
            height: 500px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div id="top-section">
        <h1>This is the top section</h1>
    </div>
    <div id="scroll-target">
        <h2>This is the section where you want to scroll</h2>
    </div>
    <!-- Your JavaScript code goes here -->
    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            // Function to scroll to a specific element
            function scrollToElement(elementId) {
                var element = document.getElementById(elementId);
                if(element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }

            // Call the function to scroll to the target element when the page loads
            scrollToElement('scroll-target');
        });
    </script>
</body>
</html>

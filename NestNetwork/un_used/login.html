<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Youssef Mohamed">
        <title>Helwan NestNetwork Log-in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/log_in.css">
    </head>
    <body>
        {% with messages=get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="container">
            <div class="ph"></div>
            <div class="data">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <div class = "first">
                            <label for="ue">University Email</label>
                            <input type="email" id="ue" required
                                placeholder="ex: mahmoud@gmail.com"
                                name="uni_email">
                            </div>
                    </div>
                    <div class="form-group">
                        <div class = "second">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" minlength="5"
                                maxlength="20" required
                                placeholder="ex: Strong Password" name="password">
                        </div>
                    </div>
                    <button class="sign-up" >Login</button>
                    <!-- <button class="sign-up2 href="/signup" ">Signup</button> -->
                    <button class="sign-up2" onclick="location.href='/signup'">Signup</button>
                    <div class = "third">
                        <br>
                    <a href="vref">Forget Password</a>
                        </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    </body>
</html>

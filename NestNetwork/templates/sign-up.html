<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Youssef Mohamed">
    <title>Helwan NestNetwork Sign-Up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <div class = "container">
        <div class = "ph"></div>
        <div class = "data">
            <div class = "form-group">
                <label for="fn">First name</label>
                <input type="text" id = "fn" required>
            </div>
            <div class = "form-group">
                <label for="ln">Last name</label>
                <input type="text" id = "ln" required>
            </div>
            <div class = "form-group">
                <label for="id">Student ID</label>
                <input type="text" id = "id" required>
            </div>
            <div class = "form-group">
                <label for="ue">University Email</label>
                <input type="email" id = "ue" required>
            </div>
            <div class = "form-group">
                <label for="pass">Create Password</label>
                <input type="password" id = "pass" minlength="5" maxlength="20" required>
            </div>
            <div class = "form-group">
                <label for="un">University</label>
                <input type="text" id = "un" required>
            </div>
            <div class = "form-group">
                <label for="fac">Faculty</label>
                <input type="text" id = "fac" required>
            </div>
            <div class = "form-group">
                <label for="Dep">Department</label>
                <input type="text" id = "Dep" required>
            </div>
            <div class = "radio_but">
                <div><label for="gender">Gender:</label></div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <a href=""><span><button class = "sign-up">Sign Up</button></span></a>
        </div>
    </div>
</body>
</html>

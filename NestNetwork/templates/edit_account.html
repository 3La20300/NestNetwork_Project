<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account | NESTNETWORK</title>
    <link rel="stylesheet" href="../static/style.css"> <!-- Your CSS file -->
    <link rel="stylesheet" href="../static/signup.css">
    <link rel="stylesheet" href="../static/sign-up.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="home_loggedin"><img src="../static/imgs/logo.png"></a>
            <a href="home_loggedin" class="logo">NESTNETWORK</a>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-times"></i>
                <ul>
                    <li>
                        <a href="home_loggedin">Home</a>
                    </li>
                    <li>
                        <a href="communities_loggedin">Communities</a>
                    </li>
                    <li>
                        <a href="syllabus_loggedin">Syllabus</a>
                    </li>
                    <li>
                        <a href="about_loggedin">About</a>
                    </li>
                    <li>
                        <a href="contact_loggedin">Contact Us</a>
                    </li>
                    <li>
                        <!-- Change the link to the My Account page -->
                        <a href="myaccount_loggedin" class="nav-link dropdown-toggle nav-links text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i></a>                 
                    </li>
                </ul>
            </div>
            <i class="fa fa-bars"></i>
        </nav>

        <div class="text-box">
            <!-- Change the heading and content to My Account -->
            <h1>My Account</h1>
            <p>Welcome back! Here you can view and manage your account information.</p>
            <!-- Optionally, you can add links to edit account details or log out -->
            <a href="editaccount_loggedin" class="hero-btn">Edit Account</a>
            <a href="logout" class="hero-btn">Logout</a>
        </div>
    </div>

    <div class="edit-form">
        <div class="form-container">
            <form action="save_data" method="post" id = "talk">
                <!-- Replace the placeholder text with the user data -->
                <input type = "text" id="fname" placeholder="{{fname}}" name="first_name" value = {{fname}} required>
                <input type = "text" id="lname" placeholder="{{lname}}" name= "last_name" value = {{lname}} required>
                <input type = "text" id="ph_num" placeholder="{{ph_num}}" name="ph_num" value = {{ph_num}} required>
                <input type = "text" id="gender" placeholder="{{gend}}" name="gender" value = {{gend}} required>
                <input type = "text" id="uni" placeholder="{{uni}}" name="uni" value = {{uni}} required>
                <input type = "text" id="faclt" placeholder="{{faclt}}" name="faculty" value = {{faclt}} required>
                <input type = "text" id="depart" placeholder="{{depart}}" name="depart" value = {{depart}} required >
                <!-- Add button for uploading a photo -->
                <input id="file-upload" type="file" class = "hero-btn" name = "photo" >
                <button  onclick="location.href='save_data';">Save</button>
                <span class = "{{message}}">{{text}}</span>
            </form>
        </div>
    </div>

    <section class="footer">
        <h4>About Us</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem a voluptatum inventore</p>
        <div class="icons">
            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram "></i></a>
            <a href=""><i class="fa-brands fa-youtube "></i></a>
            <a href=""><i class="fa-brands fa-linkedin "></i></a>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            // Function to scroll to a specific element
            function scrollToElement(elementId) {
                var element = document.getElementById(elementId);
                if(element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }

        
            // Call the function to scroll to the target element when the page loads
            scrollToElement("talk");
        });
    </script>
</body>
</html>

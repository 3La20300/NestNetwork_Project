    <script src="https://kit.fontawesome.com/ed4f7946ad.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const years = document.querySelectorAll(".year-title");
            years.forEach(year => {
                year.addEventListener("click", function() {
                    const content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                        this.querySelector("i").classList.remove("fa-chevron-up");
                        this.querySelector("i").classList.add("fa-chevron-down");
                    } else {
                        content.style.display = "block";
                        this.querySelector("i").classList.remove("fa-chevron-down");
                        this.querySelector("i").classList.add("fa-chevron-up");
                    }
                });
            });

            const semesters = document.querySelectorAll(".semester-title");
            semesters.forEach(semester => {
                semester.addEventListener("click", function() {
                    const semester = this.nextElementSibling;
                    if (semester.style.display === "block") {
                        semester.style.display = "none";
                        this.querySelector("i").classList.remove("fa-chevron-up");
                        this.querySelector("i").classList.add("fa-chevron-down");
                    } else {
                        semester.style.display = "block";
                        this.querySelector("i").classList.remove("fa-chevron-down");
                        this.querySelector("i").classList.add("fa-chevron-up");
                    }
                });
            });

            const addSlideBtn = document.getElementById("addSlideBtn");
            const slidesInput = document.getElementById("slidesInput");
            const slidesName = document.getElementById("slidesName");
            const slidesLink = document.getElementById("slidesLink");
            const addSlide = document.getElementById("addSlide");
            const slideList = document.getElementById("slideList");

            addSlideBtn.addEventListener("click", function() {
                slidesInput.style.display = "block";
                slidesName.focus();
            });

            addSlide.addEventListener("click", function() {
                const name = slidesName.value.trim();
                const link = slidesLink.value.trim();
                if (name !== "" && link !== "") {
                    const newItem = document.createElement("li");
                    newItem.innerHTML = `<a href="${link}" style="cursor:pointer">${name}</a>`;
                    newItem.style.color = "red";
                    slideList.appendChild(newItem);
                    slidesName.value = "";
                    slidesLink.value = "";
                    slidesInput.style.display = "none";
                }
            });
        });
    </script>
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>

</head>

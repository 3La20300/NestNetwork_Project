<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus - Helwan NestNetwork</title>
    <link rel="stylesheet" href="../static/syllabus.css">
    <link rel="stylesheet" href="../static/take_actions.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/ed4f7946ad.js" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }
        .add-slide-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .add-slide-block i {
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        #inputForm {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        #inputForm input, #inputForm select, #inputForm button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const years = document.querySelectorAll(".year-title");
            years.forEach(year => {
                year.addEventListener("click", function() {
                    const content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                        this.querySelector("i").classList.remove("fa-chevron-up");
                        this.querySelector("i").classList.add("fa-chevron-down");
                    } else {
                        content.style.display = "block";
                        this.querySelector("i").classList.remove("fa-chevron-down");
                        this.querySelector("i").classList.add("fa-chevron-up");
                    }
                });
            });

            const semesters = document.querySelectorAll(".semester-title");
            semesters.forEach(semester => {
                semester.addEventListener("click", function() {
                    const semester = this.nextElementSibling;
                    if (semester.style.display === "block") {
                        semester.style.display = "none";
                        this.querySelector("i").classList.remove("fa-chevron-up");
                        this.querySelector("i").classList.add("fa-chevron-down");
                    } else {
                        semester.style.display = "block";
                        this.querySelector("i").classList.remove("fa-chevron-down");
                        this.querySelector("i").classList.add("fa-chevron-up");
                    }
                });
            });

            const addSlideBtn = document.getElementById("addSlideBtn");
            const inputForm = document.getElementById("inputForm");
            const semesterSelect = document.getElementById("semesterSelect");
            const subjectSelect = document.getElementById("subjectSelect");

            addSlideBtn.addEventListener("click", function() {
                inputForm.style.display = inputForm.style.display === "block" ? "none" : "block";
            });

            function populateSubjects() {
                const subjectsSemester1 = ["Computer Architecture", "Creative Thinking", "Data Structure", "Electronics 3", "Numerical Analysis", "Signals"];
                const subjectsSemester2 = ["Communication", "Database", "Measurement & Sensors", "Microprocessor & Microcontroller", "Operation Research", "Power & Machines"];
                
                subjectSelect.innerHTML = "";
                
                if (semesterSelect.value === "Semester 1") {
                    subjectsSemester1.forEach(subject => {
                        const option = document.createElement("option");
                        option.value = subject;
                        option.textContent = subject;
                        subjectSelect.appendChild(option);
                    });
                } else if (semesterSelect.value === "Semester 2") {
                    subjectsSemester2.forEach(subject => {
                        const option = document.createElement("option");
                        option.value = subject;
                        option.textContent = subject;
                        subjectSelect.appendChild(option);
                    });
                }
            }

            // Initialize subject options on page load
            populateSubjects();

            semesterSelect.addEventListener("change", populateSubjects);
        });
    </script>
</head>
<body>
    <section class="header">
        <nav>
            <a href="home"><img src="../static/imgs/logo.png"></a>
            <a href="home" class="logo">NESTNETWORK</a>
            <div class="nav-links" id="nav-links">
                <ul>
                    <li>
                        <a href="home">Home</a>
                    </li>
                    <li>
                        <a href="communities">Communities</a>
                    </li>
                    <li>
                        <a href="syllabus">Syllabus</a>
                    </li>
                    <li>
                        <a href="about">About</a>
                    </li>
                    <li>
                        <a href="contact">Contact Us</a>
                    </li>
                    <li>
                        <a href="myaccount" class="nav-link dropdown-toggle nav-links text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="text-box">
            <h1>Syllabus</h1>
        </div>
    </section>
    
    <!-- New Add Slide Block -->
    <div class="add-slide-block">
        <i class="fas fa-plus" id="addSlideBtn"></i>
        <div id="inputForm">
            <form method="post" action="syl_save">
                <input type="text" name="year" placeholder="Year">
                <select name="semester" id="semesterSelect">
                    <option value="Semester 1">First Term</option>
                    <option value="Semester 2">Second Term</option>
                </select>
                <select name="subject" id="subjectSelect">
                    <!-- Options will be populated based on semester selection -->
                </select>
                <select name="category">
                    <option value="Slides">Slides</option>
                    <option value="Sheets">Sheets</option>
                    <option value="Summary">Summary</option>
                    <option value="Exams">Exams</option>
                    <option value="Quizzes">Quizzes</option>
                    <option value="References">References</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <main>
        <div class="year">
            <h2 class="year-title">Year 1 <i class="fas fa-chevron-down"></i></h2>
            <div class="semester">
                <h3 class="semester-title">First Semester <i class="fas fa-chevron-down"></i></h3>
                <div class="semester-content">
                    <div class="course">
                        <h4 class="semester-title">DataBase <i class="fas fa-chevron-down"></i></h4>
                        <div class="course-content">
                            <h5 class="semester-title"><strong>Slides:</strong> 
                                <i class="fas fa-chevron-down"></i></h5>
                            <div class="content">
                                <ul id="slideList">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add other years and semesters here -->
    </main>

    <footer>
        <h4>About Us</h4>
        <p>Join us as we explore the world of technology and innovation.</p>
        <div class="icons">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>
</html>

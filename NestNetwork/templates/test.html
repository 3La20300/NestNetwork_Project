<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | NESTNETWORK</title>
    <link rel="stylesheet" href="../static/test.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed4f7946ad.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="header">
        <nav>
            <a href="index.html" class="logo">NESTNETWORK</a>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-bars"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#communities">Communities</a></li>
                    <li><a href="#">Syllabus</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="text-box">
            <h1>Join Our Community</h1>
            <p>Create an account to be part of our growing community and enjoy exclusive benefits and access to resources.</p>
        </div>
    </section>

    <div class="form-container">
        <form action="/submit-signup" method="post">
            <input type="text" placeholder="Full Name" name="fullname" required>
            <input type="email" placeholder="Email Address" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            <button type="submit" class="hero-btn">Sign Up</button>
        </form>
    </div>

    <footer class="footer">
        <h4>About Us</h4>
        <p>Join us and make a difference in your community and beyond!</p>
        <div class="icons">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

</body>
</html>
